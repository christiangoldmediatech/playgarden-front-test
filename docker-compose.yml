version: "3.7"

services:
  ui:
    image: "node:16.3.0"
    volumes:
      - "/home/node/app/node_modules/"
      - ".:/home/node/app"
    environment:
      NODE_ENV: development
      HOST: "0.0.0.0"
      PORT: "8080"
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    expose:
      - "8080"
    working_dir: "/home/node/app"
    command:
      bash -c "yarn && yarn dev"
